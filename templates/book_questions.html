<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions for {{ book }}</title>
</head>
<body>
    <h1>Questions for {{ book }}</h1>
    <ul>
        {% for question in questions %}
            <li>{{ question.question_text }}</li>
        {% empty %}
            <li>No questions available for this book.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'quiz_home' %}">Back to Quiz Home</a>
</body>
</html>
