{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions for {{ book }}</title>
    
    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

    <script>
      function updateBookOptions() {
          const categorySelect = document.getElementById('category');
          const bookSelect = document.getElementById('book');
          bookSelect.innerHTML = ''; // Clear existing options

          const books = {
              '1': [ // Changed keys to match the select options
                  'Genesis', 'Exodus', 'Leviticus', 'Numbers', 'Deuteronomy',
                  'Joshua', 'Judges', 'Ruth', '1 Samuel', '2 Samuel',
                  '1 Kings', '2 Kings', '1 Chronicles', '2 Chronicles',
                  'Ezra', 'Nehemiah', 'Esther', 'Job', 'Psalms',
                  'Proverbs', 'Ecclesiastes', 'Song of Solomon', 'Isaiah',
                  'Jeremiah', 'Lamentations', 'Ezekiel', 'Daniel', 'Hosea',
                  'Joel', 'Amos', 'Obadiah', 'Jonah', 'Micah', 'Nahum',
                  'Habakkuk', 'Zephaniah', 'Haggai', 'Zechariah', 'Malachi'
              ],
              '2': [
                  'Matthew', 'Mark', 'Luke', 'John', 'Acts', 'Romans',
                  '1 Corinthians', '2 Corinthians', 'Galatians', 'Ephesians',
                  'Philippians', 'Colossians', '1 Thessalonians', '2 Thessalonians',
                  '1 Timothy', '2 Timothy', 'Titus', 'Philemon', 'Hebrews',
                  'James', '1 Peter', '2 Peter', '1 John', '2 John',
                  '3 John', 'Jude', 'Revelation'
              ]
          };

          const selectedCategory = categorySelect.value;
          if (books[selectedCategory]) {
              books[selectedCategory].forEach(function(book) {
                  const option = document.createElement('option');
                  option.value = book;
                  option.textContent = book;
                  bookSelect.appendChild(option);
              });
          }
      }
    </script>
</head>
<body>
    <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Add New Question</h5>

                    <!-- General Form Elements -->
                    <form>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Select Testament</label>
                            <div class="col-sm-12">
                                <select class="form-select" id="category" name="category" onchange="updateBookOptions()">
                                    <option value="1">Old Testament</option>
                                    <option value="2">New Testament</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Select Book</label>
                            <div class="col-sm-12">
                                <select class="form-select" id="book" name="book">
                                    <option value="">Select a book</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="question" class="col-sm-2 col-form-label">Enter Question</label>
                            <div class="col-sm-12">
                                <textarea class="form-control" id="question" style="height: 100px"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="choice1" class="col-sm-2 col-form-label">Enter Choice 1</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="choice1" name="choice1">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="choice2" class="col-sm-2 col-form-label">Enter Choice 2</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="choice2" name="choice2">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="choice3" class="col-sm-2 col-form-label">Enter Choice 3</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="choice3" name="choice3">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="choice4" class="col-sm-2 col-form-label">Enter Choice 4</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="choice4" name="choice4">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-12 col-form-label">Answer</label>
                            <div class="col-sm-12">
                                <select class="form-select" name="answer" aria-label="Default select example">
                                    <option selected>Choose 1</option>
                                    <option value="1">Choose 2</option>
                                    <option value="2">Choose 3</option>
                                    <option value="3">Choose 4</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form><!-- End General Form Elements -->

                </div>
            </div>
        </div>
    </div>
    
    <a href="{% url 'quiz_home' %}">Back to Quiz Home</a>

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/chart.js/chart.umd.js' %}"></script>
    <script src="{% static 'assets/vendor/echarts/echarts.min.js' %}"></script>
    <script src="{% static 'assets/vendor/quill/quill.js' %}"></script>
    <script src="{% static 'assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
    <script src="{% static 'assets/vendor/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
